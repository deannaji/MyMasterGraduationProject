<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/styles/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/style2.css">
    <title>Faculty Portal</title>
</head>

<body>
    <header>
        <div class="header-container">
            <span class="subpagetitle">Enrolled Students</span>
        </div>
    </header>

    <main>
        <div class="main-container">

            <div class="participants-container">
                <h2><span class="className">[className]</span> Students:</h2>
                <button id="addStudents" class="fa fa-plus-square"> Add students</button>
                <ol class="participants-list">
                </ol>
                <button id="back-to-classes" class="fa fa-arrow-left"> Go back </button>
            </div>

            <div class="grades-container">
                <h2><span class="studentName">...</span>'s Grades:</h2>
                <span id="message"></span>
                <table class="grades-table">
                </table>
                <ul class="grades-list">
                </ul>                    
                <button id="back-to-students" class="fa fa-arrow-left"> Go back </button>
            </div>


            <div class="addGrades-form">
                <h2>Adding new grade</h2>
                <!--<input class="gradeInputBox" type="text" placeholder="Enter grade">--> 
                <select class="gradeInputBox">
                     <option value="" disabled selected> Select grade letter</option>
                     <option value="A">A</option>
                     <option value="B">B</option>
                     <option value="C">C</option>
                     <option value="D">D</option>
                     <option value="F">F</option>
                </select></br>
                </br>
                <select class="available-dropdownlist">
                     <option value="" disabled selected> Select grade type</option>
                </select></br>
                </br>
                <button id="confirmAddingButton" class="fa fa-thumbs-up"> Confirm</button>
                <button id="cancelAdding">Cancel</button>
            </div>

            <div class="addStudentsForm-container">
                <h3>Upload a students' CSV file:</h3>
                <p class="note">After uploading, please come back to this page.</p>
                <form class="addStudentsForm" action="/addstudents" method="post" enctype="multipart/form-data">
 		            <input type="hidden" name="session_id" id="session_id" value="" />
			        <p>
			           Choose a CSV file:
			           <input type="file" name="studentsFile" id="studentsFile">   
                    </p>  
		        </form>
                <br><br>
                <button id="uploadStudentsFile" class="fa fa-upload"> Upload</button>
                <button id="cancelUploadStudentsFile">Cancel</button>
            </div>

        </div><!--End of main-container-->
        
    </main>

    <footer>
    </footer>
    <script src="/javascripts/lib/jquery-2.2.4.min.js"></script>
    <script src="/javascripts/showStudents.js"></script>
</body>

</html>
